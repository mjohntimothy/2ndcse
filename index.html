<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fixed Header -->
    <header class="header">
        <img src="logo.png" alt="College Logo" class="logo">
        <div class="header-text">
            <h1 class="college-name">Avanthiâ€™s St. Theressa Institute of Engineering & Technology</h1>
            <h3 class="college-subtitle">Approved by AICTE & APSCHE</h3>
            <h3 class="college-affiliation">Affiliated to JNTU GV</h3>
        </div>
    </header>

    <!-- Section 1: Buttons -->
    <section id="home" class="section">
        <div class="button-container">
            <button class="modern-button student-button" onclick="scrollToSection('student-login')">Student</button>
            <button class="modern-button faculty-button" onclick="scrollToSection('faculty-login')">Faculty</button>
        </div>
    </section>

    <!-- Section 2: Student Login -->
    <section id="student-login" class="section">
        <h2>Student Login</h2>
        <form action="student_login.php" method="POST" class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="student_signup.php" class="create-account-link">Create Account</a>
    </section>

    <!-- Section 3: Faculty Login -->
    <section id="faculty-login" class="section">
        <h2>Faculty Login</h2>
        <form action="faculty_login.php" method="POST" class="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="faculty_signup.php" class="create-account-link">Create Account</a>
    </section>

    <!-- Fixed Home Button -->
    <button id="homeButton" class="home-button" onclick="scrollToSection('home')">Home</button>

    <script>
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }

        window.addEventListener('scroll', function() {
            const homeButton = document.getElementById('homeButton');
            const homeSection = document.getElementById('home');
            const homeSectionHeight = homeSection.offsetHeight;
            if (window.scrollY > homeSectionHeight - 100) {
                homeButton.style.display = 'block';
            } else {
                homeButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
